<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar fixed-top navbar-light bg-light border-bottom border-danger" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/img/logo.png}" height="40px" alt="" class="d-inline-block align-text-middle">
            </a>
            <div>
                <h3>Телефонный справочник "АО Микрон"</h3>
                <div th:text="'по состоянию на ' + ${updateDate}" class="update-info" >
                </div>
            </div>
            <form id="search-form" class="d-flex" method="get" action="./">
                <input autofocus id="search-field" name="searchtext" class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск" th:value="${requestParams.get('searchtext')!=null?requestParams.get('searchtext')[0]:''}" list="search-datalist">
                <input type="hidden" id="search-value-type" name="search-value-type" value="">
                <datalist id="search-datalist">
                       <option class="search-option" th:each="optionTag : ${searchList}" th:value="${optionTag.getKey()}" th:text="${searchHelper.getTypePresentation(optionTag.getValue())}" th:attrappend="search-type=${optionTag.getValue()}"></option>
                </datalist>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button id=#submitSearch class="btn btn-outline-success me-md-1" type="submit">Поиск</button>
                    <button class="btn btn-outline-secondary" type="submit" onclick="$('#search-field').val('')">Х</button>
                </div>
